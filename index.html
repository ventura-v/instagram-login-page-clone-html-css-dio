<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div id="boxes">
    <!--Phone's pictures section-->
    <section class="phones">
      <img src="./img/phones.png" alt="pictures on phone" class="phone-image">
      <section class="display-phone">
        <img src="./img/photo-1.png" alt="#" class="pictures">
        <img src="./img/photo-2.png" alt="#" class="pictures">
        <img src="./img/photo-3.png" alt="#" class="pictures">
        <img src="./img/photo-4.png" alt="#" class="pictures">
        <img src="./img/photo-5.png" alt="#" class="pictures">
      </section>
    </section>

    <!--User's log in section-->
    <section class="data">

      <div class="login">
        <!--Instagram Logo-->
        <div class="instagram-logo-box">
          <img class="instagram-logo" src="./img/instagram-logo.png">
        </div>

        <!--Form Login-->
        <form id="login-post" method="POST">
          <div class="inputs">
            <div class="label">
              <label for="username">
                <input type="text" name="username" placeholder="Phone number, username or email">
              </label>
            </div>
          </div>
          <div class="inputs">
            <div class="label">
              <label for="password">
                <input type="text" name="password" placeholder="Password">
              </label>
            </div>
          </div>
          <a id="login-button" href="#" target="_blank">Log In</a>

          <div id="or-box">
            <div class="line"></div>
            <div id="or">OR</div>
            <div class="line"></div>
          </div>

          <!--Facebook login-->
          <div id="facebook">
            <a href="#" target="_blank"><img class="facebook-logo" src="./img/facebook-logo.png">Log in with
              Facebook</a>
          </div>

        </form>

        <!--Password recovery-->
        <a class="forgot-password" href="#" target="_blank">Forgot password?</a>
      </div>

      <!--Sign up-->
      <div class="signup">
        <p>Don't have an account? <a href="#" target="_blank">Sign up</a></p>
      </div>

      <!--App's download-->
      <div class="get-download">
        <p class="get-app">Get the app.</p>
        <div class="download">
          <a href="#" target="_blank"><img class="apple" src="./img/applestore-logo.png"></a>
          <a href="#" target="_blank"><img class="google" src="./img/googleplay-logo.png"></a>
        </div>
      </div>
    </section>
  </div>

  <footer>

    <div class="links">
      <ul>

          <a href="#" target="_blank">ABOUT</a>

        </li>

        </li>

        </li>

        </li>

        </li>
      </ul>
    </div>

</body>
